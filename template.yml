# A template evolution config file.

# Evolution params
n_generations: 100
population_size: 100
remove_population_pct: 0.8
n_elites: 10
mutation_rate: 0.1
mutation_factor: 0.1
save_path: results/template
seed_dir: null
val_interval: 5

# Prescriptor-specific params
prescriptor_params:
  model_params:
    in_size: 10
    hidden_size: 16
    out_size: 6
  device: cuda

# Evaluation params
eval_params:
  outcomes: 
    - reward
  epochs: 300
  batch_size: 16
  device: cuda
  n_repeats: 10
  keep_pct: 0.5
